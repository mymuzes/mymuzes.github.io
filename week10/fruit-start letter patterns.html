<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite fruit start</title>
    <style>
/* this code adds dashed red box to invalid input */
input:invalid {
  border: 2px dashed red;
}
/* This code adds sliding colors in the background */
input:invalid:required {
  background-image: linear-gradient(to right, pink, lightgreen);
}
/* this code add black box to valid code */
input:valid {
  border: 2px solid black;
}
    </style>
</head>

<body>
    <form>
      <label for="choose">Would you prefer a banana or a cherry?</label>
      <!-- This sets up a pattern check see w3schools patterns -->
      <input id="choose" name="i_like "required pattern="[Bb]anana|[Cc]herry" title="banana or Banana or cherry or Cherry">      
      <button>Submit</button>
    
    </form>
</body>

</html>
