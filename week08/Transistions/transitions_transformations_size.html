<!DOCTYPE html>
<html>
<head>
<style> 
div {
   
  width: 100px; /* This sets the div width */
  height: 100px;  background: red; /* This sets the div color and height */
  transition: width 2s, height 2s; /* This sets the transistion time in seconds width, height */
}
/* On mouse hover this set the transition width and height */
div:hover {
  width: 200px; /* this sets the transition to width */
  height: 200px; /* this sets the transition to height */
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<!-- This div is the red square -->
<div></div>

</body>
</html>
